<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	<link rel="stylesheet" href="css/style.css">

	<title>Netflix</title>
</head>

<body>
	<article class="container--background">
		<header>
			<figure>
				<img src="img/logo.svg" alt="Logo Netflix">
			</figure>
		</header>
		<article class="content">
			<main class="box">
				<form class="box__form">
					<label for="enter" class="box__form--text">Entrar</label>
					<input type="email" id="email" value="Email ou número de telefone" class="box__form--input">
					<input type="password" id="password" value="Senha" class="box__form--input">
					<input type="submit" id="enter" value="Entrar" class="box__form--submit">
				</form>

				<div class="box__container">
					<input type="checkbox" id="enter"> Lembre-se de mim
					<a href="" class="box__container--link">Precisa de ajuda?</a>
				</div>
			</main>

			<footer class="baseboard">
				<p class="baseboard__text">Novo por aqui?
					<a href="" class="baseboard__link baseboard__link--colorOne">Assine agora.</a>
				</p>

				<p class="baseboard__text">Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um
					robô.
					<a href="" class="baseboard__link baseboard__link--colorTwo">Saiba mais.</a>
				</p>
			</footer>
		</article>
	</article>
</body>

</html>
